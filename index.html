<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    
    <section id="typed_part">
        <div class="container">
            <h1 span class="typed"></span></h1>
            <div class="akhon">
                <div class="countdown">
                    <h2 class="counter" data-number="30" data-speed="30000"></h2>
                </div>

        </div>

        

        <div class="playerone">
            <h2 class="playeroneman">Player One</h2>
            <input type="password" class="playeroneinput">
            <button class="playeronebtn">start</button>
            <p class="playeroneerro"></p>
        </div>
    
        <div class="playertwo">
            <h2 class="playertwoman">Player Two</h2>
            <p class="success"></p>
            <p class="chance"></p>
            <input type="password" class="playertwoinput">
            <button class="playertwobtn">start</button>
            <p class="playertwoerro"></p>
        </div>
    
        <div class="playerthree">
            <h2 class="playerthreeman">Player Three</h2>
            <p class="successs"></p>
            <p class="chancee"></p>
            <input type="password" class="playerthreeinput">
            <button class="playerthreebtn">start</button>
            <p class="playerthreeerro"></p>
        </div>



    </section>


    
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="js/typed.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
